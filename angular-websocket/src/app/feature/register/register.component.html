<div class="w-screen h-screen bg-blue-200 flex justify-center items-center">
  <div class="w-md h-52 bg-gray-200 p-4 rounded-lg flex flex-col gap-2">
    <h1 class="font-black">Register to chat!!</h1>
    <form class="flex flex-col justify-center gap-2" (ngSubmit)="onSubmit()">
      <input type="text" [(ngModel)]="user.username" id="username" name="username" placeholder="Username" class="w-full py-2 px-1 border-1 border-blue-300" required />
      <input type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Email" class="w-full py-2 px-1 border-1 border-blue-300" required />
      <input type="submit" value="Register" class="text-center bg-blue-500 text-white font-semibold py-2">
    </form>
  </div>
</div>
